<h2>Table View</h2>

<div>Query: <input type="text" ng-model="newQuery" value="SELECT *"> <a href="" ng-click="updateQuery(newQuery)">Update table</a></div>
<div ng-hide="error" google-table
    table="dataTable"
    model="tableModel"
    options="tableOptions"
    ui-event="{ 'table-select': 'tableSelect(e)', 'table-sort' : 'tableSort(e)' }">
</div>

<div ng-show="error" ng-bind-html="error"></div>
