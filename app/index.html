<!doctype html>
<html lang="en" ng-app="geomapApp">
<head>
  <meta charset="utf-8">
  <title>GeoChart visualization</title>
  <link rel="stylesheet" href="css/app.css"/>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>
  <ul class="menu">
    <li nb-show="key"><a ng-href="#/key/{{key}}/region">world</a></li>
    <li ng-show="region"><a ng-href="#/key/{{key}}/region/{{region}}">{{regionName}}</a></li>
    <li ng-show="key"><a href="#/key/{{key}}/table">table</a></li>
    <li ng-show="key"><a href="https://docs.google.com/spreadsheet/ccc?key={{key}}">spreadsheet</a></li>
  </ul>

  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="lib/angular-ui/event.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
